<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WebRTC Szakdolgozat</title>
</head>
<body>
    <div id="video-call-div">
        <div id="call-div">
            <label for="roomid-field"> Room ID: </label><br>
            <input type="text" id="roomid-field" readonly/>
            <button class="callbutton" onclick="startCall()">Start call</button>
            <br><input placeholder="Enter room ID" type="text" id="roomid-input"/>
            <button class="callbutton" onclick="joinCall()">Join call</button>
        </div>
    
        <div><video id="local-video" muted autoplay poster="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png"></video></div>

        
        <div><video id="remote-video" autoplay poster="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png"></video></div>

        <div class="call-action-div">
            <button onclick="muteVideo()" enabled = true>Mute Video</button>
            <button onclick="muteAudio()">Mute Audio</button>
            
        </div>
        

    </div>

    <script src="main.js"></script>
    
</body>
</html>
